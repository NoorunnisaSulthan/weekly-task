<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      #navbar {
        background-color: aquamarine;
        height: 100px;
        width: 100%;
        display: flex;
      }
      .logo {
        background-color: rgb(214, 163, 68);
        height: 100px;
        width: 30%;
      }
      .menu {
        background-color: rgb(254, 182, 166);
        height: 100px;
        width: 70%;
      }
      .menu-item {
        display: flex;
        gap:20%;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div class="logo">Company name</div>
      <div class="menu">
        <ul class="menu-item">
          <li>About</li>
          <li>Home</li>
          <li>contact us</li>
        </ul>
      </div>
    </div>
  </body>
</html>
